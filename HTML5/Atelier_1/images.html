<html>
 <head>
 <meta charset="utf-8" />
 <title> Insertion d'une image </title
 </head>
 <body>
<!-- Insertion d'une image -->
<h1> Insertion d'une image avec titre </h1>
<p>
Voici une photo que j'ai prise lors de mes dernières vacances à
la montagne :<br />
<img src="img/nature.jpg" alt="Photo de montagne"
title="C'est beau les Alpes quand même !" />
</p>
<h1> Insertion d'une image sans titre </h1>
<p>
Voici une photo de mirage :<br />
<img src="img/mirage.png" alt="Photo de mirage "/>
</p>
 </body>
</html>
<html>
 <head>
 <meta charset="utf-8" />
 <title> Création d'une figure </title>
 </head>
 <body>
<!-- Création d'une figure -->
<h1> Création d'une figure </h1>
<figure>
<img src="img/mirage.png" alt=" Mirage" />
<figcaption> Voici une photo que j'ai prise lors de mes dernières vacances à
la montagne 
</figcaption>
</figure>
<h1> Création d'une figure </h1>
<figure>
<img src="img/mirage.png" alt="Mirage" />
<img src="img/montagne.jpeg" alt=" Montagne " />
<figcaption>Photos de la nature </figcaption>
</figure>
 </body>
</html>
